<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Place the background image file named pikachu-bg.png in the same folder as this HTML -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine, Teveen? ðŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('pikachu-bg.png') center / cover no-repeat fixed;
      overflow: hidden;
    }
    .container {
      background: white;
      padding: 1.5rem 1.5rem 2rem;
      padding-top: 2rem;
      border-radius: 20px;
      text-align: center;
      max-width: 380px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 2;
      transition: max-width 0.3s ease, width 0.3s ease;
    }
    h1 {
      margin-top: 0;
      color: #ff4d6d;
      font-size: 1.5rem;
    }
    p {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      transition: gap 0.3s ease, justify-content 0.3s ease;
      padding: 0;
    }
    .buttons.center {
      justify-content: center;
      padding: 0;
    }
    .buttons.hidden {
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }
    .buttons.hidden.remove {
      display: none;
    }
    button {
      padding: 0.65rem 1.25rem;
      border: none;
      border-radius: 999px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      white-space: nowrap;
      min-width: fit-content;
    }
    button:active {
      transform: scale(0.95);
    }
    .yes-btn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
      transform-origin: center;
    }
    .no-btn {
      background: #eee;
      color: #555;
      position: relative;
      z-index: 10;
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg) scale(var(--scale)); }
      25% { transform: rotate(-5deg) scale(var(--scale)); }
      75% { transform: rotate(5deg) scale(var(--scale)); }
    }
    .message {
      display: none;
      margin-top: 1.25rem;
      font-size: 1.05rem;
      color: #ff4d6d;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .message.large {
      font-size: 1.3rem;
      margin-top: 0;
    }
    .message.show {
      opacity: 1;
    }
    .dancing-gif {
      display: none;
      margin-top: 1.5rem;
      width: 150px;
      height: auto;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .dancing-gif.show {
      opacity: 1;
    }
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
      opacity: 0.8;
    }
    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="container">
    <h1>Teveen Jaaaaaaaaaaan ðŸ’•</h1>
    <p>Oozoom es linel im Valentine?</p>
    <div class="buttons">
      <button class="yes-btn" id="yesBtn">Yes ðŸ’–</button>
      <button class="no-btn" id="noBtn">No ðŸ™ƒ</button>
    </div>
    <div class="message" id="message">
      Never had a doubt in my mind ðŸ¥°
    </div>
    <img src="hetalia-dancing.gif" alt="Dancing celebration" class="dancing-gif" id="dancingGif">
  </div>
  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const dancingGif = document.getElementById('dancingGif');
    const heartsContainer = document.getElementById('hearts');
    const buttonsContainer = document.querySelector('.buttons');
    const container = document.querySelector('.container');
    let heartInterval = null;
    let noClickCount = 0;
    const noTexts = [
      "No ðŸ™ƒ", 
      "Are you sure?", 
      "Really?", 
      "Think again ðŸ¤”",
      "Last chance ðŸ˜³",
      "You sure about that?",
      "Seriously? ðŸ˜…",
      "Come on now...",
      "Don't be like that ðŸ¥º",
      "Pretty please? ðŸ’•",
      "I'm waiting... â°",
      "This is getting awkward ðŸ˜¬",
      "Still no? Really? ðŸ¤¨",
      "You're breaking my heart ðŸ’”",
      "One more chance? ðŸ™",
      "I won't give up! ðŸ’ª",
      "Reconsider? ðŸ¥¹",
      "This is your final warning âš ï¸",
      "Okay fine... ðŸ˜¤",
      "You leave me no choice ðŸ˜˜"
    ];
    
    // NO button behavior: Just updates text with funny messages
    noBtn.addEventListener('click', () => {
      noClickCount++;
      
      // Update NO button text dynamically
      if (noClickCount < noTexts.length) {
        noBtn.textContent = noTexts[noClickCount];
        
        // Dynamically adjust container width based on text length
        // Estimate width needed based on character count
        const textLength = noTexts[noClickCount].length;
        const baseWidth = 380;
        const extraWidth = Math.max(0, (textLength - 10) * 5); // Add 5px per character over 10
        const newMaxWidth = Math.min(500, baseWidth + extraWidth); // Cap at 500px
        container.style.maxWidth = `${newMaxWidth}px`;
      }
      
      // After 20 clicks, change YES button text and hide NO button
      if (noClickCount >= 20) {
        yesBtn.textContent = "Sorry you have no choice ðŸ˜˜";
        noBtn.style.display = 'none';
        buttonsContainer.classList.add('center');
        // Adjust container for the new YES button text
        container.style.maxWidth = '420px';
      }
    });
    
    // YES button logic with haptic feedback
    yesBtn.addEventListener('click', () => {
      // Haptic feedback for iPhone
      if (navigator.vibrate) {
        navigator.vibrate([50, 30, 50, 30, 50]);
      }
      // Alternative haptic API for iOS
      if (window.webkit && window.webkit.messageHandlers) {
        try {
          window.webkit.messageHandlers.haptic.postMessage('impact');
        } catch(e) {}
      }
      
      // Fade out buttons
      buttonsContainer.classList.add('hidden');
      
      // After buttons fade out, show message
      setTimeout(() => {
        // Update message based on number of NO clicks
        if (noClickCount >= 20) {
          message.innerHTML = 'Never had a doubt in my mind ðŸ¥°<br>Finally, now I can give you your present ðŸ™„';
        } else {
          message.textContent = 'Never had a doubt in my mind ðŸ¥°';
        }
        
        // Show message with fade-in and larger styling
        message.style.display = 'block';
        message.classList.add('large');
        
        // Trigger fade-in after display is set
        setTimeout(() => {
          message.classList.add('show');
          
          // Show dancing gif after message appears
          setTimeout(() => {
            dancingGif.style.display = 'block';
            setTimeout(() => {
              dancingGif.classList.add('show');
            }, 50);
          }, 300);
        }, 50);
        
        // Completely remove buttons after everything
        buttonsContainer.classList.add('remove');
      }, 500);
      
      // Start flooding hearts immediately
      if (!heartInterval) {
        heartInterval = setInterval(() => {
          for (let i = 0; i < 15; i++) {
            createHeart();
          }
        }, 400);
      }
    });
    
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 3 + 's';
      heart.style.fontSize = 16 + Math.random() * 24 + 'px';
      heartsContainer.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
  </script>
</body>
</html>
