<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Place the background image file named pikachu-bg.png in the same folder as this HTML -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine, Teveen? ðŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('pikachu-bg.png') center / cover no-repeat fixed;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 2.5rem 2rem 3rem;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-top: 0;
      color: #ff4d6d;
      font-size: 1.8rem;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    .yes-btn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
    }

    .yes-btn:hover {
      transform: translateY(-2px);
    }

    .no-btn {
      background: #eee;
      color: #555;
      position: relative;
    }

    .message {
      display: none;
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #ff4d6d;
      font-weight: 600;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="container">
    <h1>Teveen ðŸ’•</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button class="yes-btn" id="yesBtn">Yes ðŸ’–</button>
      <button class="no-btn" id="noBtn">No ðŸ™ƒ</button>
    </div>

    <div class="message" id="message">
      Never had a doubt in my mind ðŸ¥°
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const heartsContainer = document.getElementById('hearts');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'fixed';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      yesBtn.disabled = false;
      noBtn.disabled = true;
      startHearts();
    });

    function startHearts() {
      for (let i = 0; i < 30; i++) {
        createHeart();
      }
    }

    // flood hearts repeatedly
    setInterval(() => {
      if (message.style.display === 'block') {
        for (let i = 0; i < 10; i++) {
          createHeart();
        }
      }
    }, 500);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 3 + 's';
      heart.style.fontSize = 16 + Math.random() * 24 + 'px';
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
  </script>
</body>
</html>
